<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/icon2.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="/css/opi.css" />
    <title>YOURBRACELETS</title>
</head>
<body>
    
    <div class="fondo">
        <form action="https://formspree.io/f/mlezezor"
        method="POST">
          <div class="form">
            <h2>
              ¡TU OPINION NOS IMPORTA!
            </h2>
            <div class="grupo">
              <input type="text" name="name " id="" required  class="name_main"/><span
                class="barra"
              ></span>
              <label>NOMBRE</label>
            </div>
            <div class="grupo">
              <input type="email" name="_replyto "  id="" required /><span
                class="barra"
              ></span>
              <label>CORREO</label>
            </div>
            <div class="grupo">
              <input type="text" name="asunto "  id="" required /><span
                class="barra"
              ></span>
              <label>TELEFONO</label>
            </div>
            <div class="grupo">
              <textarea name="mesanje" id="" rows="3"></textarea
              ><span class="barra"></span>
              <label>RESEÑA</label>
            </div>
            <button type="submit" id="contactar">CONTACTAR</button>
          </div>
        </form>
      </div>

      <section class="modal">
        <div class="modal_container">
          <img src="/image/modal.svg" class="modal_img">
          <h2 class="modal_title">SIGUENOS EN NUESTRAS REDES SOCIALES:)</h2>
          <p class="modal_paragraph"></p>
          <a href="#" class="modal_close">Cerrar</a>
        </div>
      </section>

<script src="/js/main.js"></script>
</body>
</html>
